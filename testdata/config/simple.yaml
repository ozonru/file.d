pipelines:
  docker:
    input:
      type: file
      persistence_mode: async
      watching_dir: ./testdata/playground/logs
      offsets_file: ./testdata/playground/offsets/docker_offsets.yaml
    processors:
    - processor1
    - processor2
    - processor3
    output:
      type: kafka
      batch_size: 1000
      hosts: infrakafka2.h.o3.ru:9000,infrakafka3.h.o3.ru:9000

inputs:
  docker:
  docker-logs2:
    type: docker

processors:
  processor1:
    type: k8s_meta
  processor2:
    type: discard


outputs:
  kafka-logs1:
    type: kafka
  kafka-logs2:
    type: kafka
