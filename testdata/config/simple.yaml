pipelines:
  docker:
    input:
      type: file
      persistence_mode: async
      watching_dir: ./testdata/playground/k8s
      offsets_file: ./testdata/playground/offsets/docker_offsets.yaml
      reset_offsets: true
    actions:
    - type: discard
      match_fields:
        k8s_namespace: /kube-system|ozon-system|ingress-nginx/
        k8s_container: /logstash|filebeat|cherkizon-event-manager|graylog|fluentd/
      match_mode: or
    output:
      type: devnull
